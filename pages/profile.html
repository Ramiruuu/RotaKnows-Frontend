<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - RotaKnows</title>
  <link rel="stylesheet" href="../styles/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <header class="header">
    <div class="container">
      <div class="logo">RotaKnows</div>
      <nav>
        <ul>
            <li><a href="/index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="../pages/blog.html"><i class="fas fa-blog"></i> Blog</a></li>
            <li><a href="../pages/services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
            <li><a href="../pages/usecases.html"><i class="fas fa-lightbulb"></i> Use Cases</a></li>
            <li><a href="../pages/aboutus.html"><i class="fas fa-users"></i> About Us</a></li>
            <li><a href="../pages/profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <section class="profile-section">
    <div class="container profile-container">
      <div class="profile-card">
        <div class="profile-avatar">
          <img src="../assets/logo/3781986.png" alt="User Avatar" id="profile-avatar">
          <label for="avatar-upload" class="avatar-upload-label" title="Change photo">
            <i class="fas fa-camera"></i>
            <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
          </label>
        </div>
        <h2 id="profile-name">John Doe</h2>
        <p class="profile-email" id="profile-email"><i class="fas fa-envelope"></i> johndoe@email.com</p>
        <p class="profile-location" id="profile-location"><i class="fas fa-map-marker-alt"></i> Cagayan de Oro, PH</p>
        <div class="profile-actions">
          <button class="edit-btn"><i class="fas fa-user-edit"></i> Edit Profile</button>
          <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
      </div>
      <div class="profile-details">
        <h3>Account Details</h3>
        <ul>
          <li><strong>Full Name:</strong> <span id="detail-name">John Doe</span></li>
          <li><strong>Email:</strong> <span id="detail-email">johndoe@email.com</span></li>
          <li><strong>Location:</strong> <span id="detail-location">Cagayan de Oro, PH</span></li>
          <li><strong>Member Since:</strong> <span id="detail-member">January 2024</span></li>
        </ul>
      </div>
    </div>
  </section>
  <script src="../js/profile.js"></script>
</body>
</html>
