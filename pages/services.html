<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - RotaKnows</title>
  <link rel="stylesheet" href="../styles/combine.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <section id="services" class="location-based-section">
      <div class="container">
        <h1>RotaKnows All-in-One Services</h1>
        <p class="services-description">
          Discover a range of services tailored to your destination. Enter your starting location and your destination to get real-time weather updates, travel times, local news, and nearby places of interest for your destinationâ€”all powered by RotaKnows.
        </p>
        <div class="location-input">
          <input type="text" id="from-location" placeholder="Enter your starting location (e.g., New York, NY)">
          <input type="text" id="to-location" placeholder="Enter your destination (e.g., Boston, MA)">
          <button onclick="fetchServices()">Get Services</button>
        </div>
        <div id="weather-result" class="weather-result"></div>
        <div id="location-result" class="location-result"></div>
        <div id="traveltime-result" class="traveltime-result"></div>
        <div id="fare-result" class="fare-result"></div>
        <div id="news" class="news-grid"></div>
        <div id="foursquare-result" class="foursquare-result"></div>
      </div>
    </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="../js/combine.js"></script>
</body>
</html>
