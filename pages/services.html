    <section id="services" class="location-based-section">
      <div class="container">
        <h1>RotaKnows All-in-One Services</h1>
        <p class="services-description">
            Get real-time weather, travel times, local news, and nearby places for your destination powered by APIs. Just enter your starting point and destination.
        </p>
        <div class="location-input">
          <input type="text" id="from-location" placeholder="Enter your starting location (e.g., New York, NY)">
          <input type="text" id="to-location" placeholder="Enter your destination (e.g., Boston, MA)">
          <button onclick="fetchServices()">Get Services</button>
        </div>
        <div id="location-result" class="location-result"></div>
        <div id="weather-result" class="weather-result"></div>
        <div id="traveltime-result" class="traveltime-result"></div>
        <div id="fare-result" class="fare-result"></div>
        <div id="news" class="news-grid"></div>
        <div id="foursquare-result" class="foursquare-result"></div>
      </div>
    </section>
