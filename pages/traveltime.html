<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Travel Time API - RotaKnows</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/traveltime.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lora&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">RotaKnows</div>
      <nav>
        <ul>
          <li><a href="./news.html">News API</a></li>
          <li><a href="./weather.html">Weather API</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-grid">
      <div class="hero-text">
        <h1>Travel Time API</h1>
        <p>Estimate travel duration for your routes with precision.</p>
        <a href="#traveltime-section" class="cta-button">Try It Now</a>
      </div>
      <div class="hero-image">
        <img src="../assets/logo/apiLogo/travel.png" alt="Travel Route" class="float-image">
      </div>
    </div>
  </section>

  <section id="traveltime-section" class="traveltime-section">
    <div class="container">
      <h2>Calculate Travel Time</h2>
      <form id="traveltime-form" class="traveltime-form">
        <input type="text" id="start-location" placeholder="Start Location" required>
        <input type="text" id="end-location" placeholder="End Location" required>
        <button type="submit" class="cta-button">Calculate</button>
      </form>
      <div id="traveltime-result" class="traveltime-result">
        <!-- Travel time data will be displayed here -->
      </div>
    </div>
  </section>

</body>
</html>
